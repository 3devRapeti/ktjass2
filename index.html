        <style>
            body {
                background: url("bgi3.webp") center no-repeat;
                -webkit-background-size: cover;

        <div id="myNav" class="overlay">
            <div class="overlay-content">
                <img src="newton1.png" style="width:1000px;">
                <a href="ktjass2.html">PROCEED</a>

        </div>
        <div class="head">
            <h1>Scientist Play</h1>
            Scientists are in general noobs in playin games, so help them by playing a game for them</br>
            Now open a door to choose a scientist and play a game for them.
        </div>
        <div class="doors">
            <div class="col-md-1"></div>
            <div class="col-md-5">
                <canvas id="myCanvas2" onclick="message()" width="150" height="300" style="border:10px solid #682904; cursor:pointer; background-color: transparent; box-shadow: 0px 0px 50px white;">
            </div>
            <div class="col-md-5">
                <canvas id="myCanvas1" onclick="loop()" width="150" height="300" style="border:10px solid #682904; cursor:pointer; background-color: #ffffff; box-shadow: 0px 0px 50px white;">
                Your browser does not support the HTML canvas tag.</canvas>
            </div>
            <div class="col-md-1"></div>
            <script>
                var canvas = document.getElementById("myCanvas2");
                var ctx = canvas.getContext("2d");
                var ctx1 = canvas.getContext("2d");
                var ctx2 = canvas.getContext("2d");
                var ctx3 = canvas.getContext("2d");
                var ctx4 = canvas.getContext("2d");
                var cx = 140;
                var cy = 140;
                ctx1.beginPath();
                ctx1.moveTo(0,0);
                ctx1.lineTo(0,300);
                ctx1.lineTo(150,300);
                ctx1.lineTo(150,0);
                ctx1.lineTo(0,0);
                ctx1.fillStyle = "#a16b06";
                ctx1.fill();
                ctx1.stroke();

                ctx1.beginPath();
                ctx1.arc(cx, cy, 5, 0, 2 * Math.PI);
                ctx1.fillStyle="#000000"
                ctx1.fill();
                ctx1.stroke();
                
                
                var posY = 0;
                var posX = 150;
                var speed = 2.2;
                var speed1 = 0.85;
                
                
                function drawLine() {
                    ctx.clearRect(0,0,canvas.width, canvas.height);
                    ctx.beginPath();
                    ctx.moveTo(0,0);
                    ctx.lineTo(posX,posY);
                    ctx.lineTo(posX,300-posY);
                    ctx.lineTo(0,300);
                    
                    ctx.fillStyle = "#a16b06";
                    ctx.fill();
                    ctx.stroke();

                    ctx.beginPath();
                    ctx.arc(cx, cy, 5, 0, 2 * Math.PI);
                    ctx.fillStyle="#000000"
                    ctx.fill();
                    ctx.stroke();
                }
                
                drawLine();

                function message() {
                    alert('you have to help atleast two scientists for opening this door');
                }
            </script>
            <script>
                var canvas = document.getElementById("myCanvas1");
                var ctx = canvas.getContext("2d");
                var ctx1 = canvas.getContext("2d");
                var ctx2 = canvas.getContext("2d");
                var ctx3 = canvas.getContext("2d");
                var ctx4 = canvas.getContext("2d");
                var cx = 140;
                var cy = 140;
                ctx1.beginPath();
                ctx1.moveTo(0,0);
                ctx1.lineTo(0,300);
                ctx1.lineTo(150,300);
                ctx1.lineTo(150,0);
                ctx1.lineTo(0,0);
                ctx1.fillStyle = "#a16b06";
                ctx1.fill();
                ctx1.stroke();

                ctx1.beginPath();
                ctx1.arc(cx, cy, 5, 0, 2 * Math.PI);
                ctx1.fillStyle="#000000"
                ctx1.fill();
                ctx1.stroke();
                
                
                var posY = 0;
                var posX = 150;
                var speed = 2.2;
                var speed1 = 0.85;
                
                
                function drawLine() {
                    ctx.beginPath();
                    ctx.moveTo(0,0);
                    ctx.lineTo(posX,posY);
                    ctx.lineTo(posX,300-posY);
                    ctx.lineTo(0,300);
                    
                    ctx.fillStyle = "#a16b06";
                    ctx.fill();
                    ctx.stroke();

                    ctx.beginPath();
                    ctx.arc(cx, cy, 5, 0, 2 * Math.PI);
                    ctx.fillStyle="#000000"
                    ctx.fill();
                    ctx.stroke();
                }
                
                function moveLine () {
                    if(posY <= 40) {
                        posY += speed1;
                    }
                    if(posX >= 40) {
                        posX -= speed;
                    }
                    if(cx >= 40) {
                        cx -= speed;
                    }
                    if(posX==40)
                    {
                        openNav();
                    }
                }
                
                function loop() {
                      // clear old frame;
                    ctx.clearRect(0,0,canvas.width, canvas.height);
                    drawLine();
                    moveLine();
                    requestAnimationFrame(loop);
                }

                function openNav() {
                    document.getElementById("myNav").style.display = "block";
                }

                function closeNav() {
                    document.getElementById("myNav").style.display = "none";
                }
            </script>
            
        </div>
